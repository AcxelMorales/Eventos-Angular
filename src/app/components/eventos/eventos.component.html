<div class="uk-child-width-1-3@m" uk-grid="true">
  <div *ngFor="let i of eventos">
    <div class="uk-card uk-card-default">
      <div class="uk-card-media-top">
        <img [src]=i.logo.url alt=i.name />
      </div>
      <div class="uk-card-body">
        <h3 class="uk-card-title">{{i.name.text}}</h3>
        {{ i.description.text.substr(0, 255) }}
      </div>
      <div class="uk-card-footer">
        <a class="uk-button uk-button-secondary" [href]=i.url target="_blank">Más
          Información</a>
      </div>
    </div>
  </div>
</div>
